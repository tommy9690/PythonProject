<!DOCTYPE html>
<html>
	<head><title>Login</title></head>
	<body>
		<h1>Login Page</h1>
		{% if error %}
			<p><strong>{{error}}</strong></p>
		{% endif %}
		<form action="" method="post">
			<table>
				<tr>
					<td>Username: </td>
					<td><input type="text" name="username"/></td>
				</tr>
				<tr>
					<td>Password: </td>
					<td><input type="text" name="password"/></td>
				</tr>
			</table>
			</br>
			<input type="submit" value="Login" name="Login"/>
		</form>
	</body>
</html>
